<!DOCTYPE html>
<html>
<head>
<style>
  /* Style the container for the text area and submit button */
  .container {
    position: relative;
    width: 300px; /* Adjust the width as needed */
  }

  /* Style the text area */
  textarea {
    width: 100%;
    height: 100px; /* Adjust the height as needed */
    resize: none; /* Disable textarea resizing */
  }

  /* Style the submit button */
  button {
    position: absolute;
    right: 5px;
    bottom: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <textarea></textarea>
  <button type="submit">Submit</button>
</div>

</body>
</html>
